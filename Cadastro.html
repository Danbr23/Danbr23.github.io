<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/cadastro.css">
        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <a class="logo"><img src="img/logo_desenho_nome.png" alt=""></a>
            </div>
        </header>
        <main>
            <div class="Box">  
                <form action="" id="formulario">
                    <fieldset>
                        <legend>Cadastro</legend>
                        <label>Nome:</label><input type="text" class="nome" placeholder="Nome">
                        <br>
                        <label>Endereço:</label><input type="text" class="endereco" placeholder="Endereço">
                        <br>
                        <label>E-mail:</label><input type="text" class="email" placeholder="E-Mail">
                        <br>
                        <label>Cidade</label><input type="text" class="cidade" placeholder="Cidade">
                        <br>
                        <label for="estado">Estado:</label>
                        <select class="estado">
                            <option value="SP">São Paulo</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                        </select>
                        <br>
                        <label>Sexo:</label>
                        <br>
                        <input type="radio" id="masc" value="masc" name="Sexo">
                        <label for="masc">Masculino</label>
                        <br>
                        <input type="radio" id="femi" value="femi" name="Sexo">
                        <label for="femi">Feminino</label>
                        <br>
                        <label>Escolha os filmes que mais gosta:</label>
                        <br>
                        <input type="checkbox" value="Acao" id="acao" name="filmes">
                        <label for="acao">Ação</label>
                        <br>
                        <input type="checkbox" value="Aventura" id="aventura" name="fimes">
                        <label for="aventura">Aventura</label>
                        <br>
                        <input type="checkbox" value="Comedia" id="comedia" name="filmes">
                        <label for="comedia">Comédia</label>
                        <br>
                        <input type="checkbox" value="Suspense" id="suspense" name="filmes">
                        <label for="suspense">Suspense</label>
                        <br>
                        <input type="checkbox" value="Drama" id="drama" name="filmes">
                        <label for="drama">Drama</label>
                        <br>
                        <input type="checkbox" value="Romance" id="romance" name="filmes">
                        <label for="romance">Romance</label>
                        <br>
                        <input type="checkbox" value="Terror" id="terror" name="filmes" >
                        <label for="terror">Terror</label>
                        <br>
                        <label>Usuário:</label>
                        <input type="text" class="userName" placeholder="Nome de usuário">
                        <br>
                        <label>Senha:</label>
                        <input type="text" class="password" placeholder="Senha">
            
                        <br>

                        <input type="submit" id="enviar" value="Enviar">
                        <input type="reset" id="limpar" value="Limpar">
                        <a href="index.html">Voltar</a>
                    </fieldset>
                </form>
            </div>

        </main>
        <footer>
            <p>Guilheme e Daniel - Instituto Federal do Sul de Minas Ferais - 2022</p>
        </footer>
    </body>
</html>
