<!DOCTYPE html>

        <meta charset="UTF-8">
        <title>Contato</title>

        <header>
            <a class="logo"><img src="img/logo_desenho_nome.png" alt="Logo G&D Filmes"></a>

        <main>
            <h1>Contato</h1>
            <form class="form">
                
                <label for="" id="nome">Nome:</label>
                <input type="text" id="nomeInput" placeholder="Digite seu nome">

                <label for="" id="email">E-mail:</label>
                <input type="email" id="emailnput" placeholder="Digite seu E-mail">

                <label for="" id="assunto">Assunto:</label>
                <input type="text" id="assuntoInput" placeholder="Assunto">

                <label for="" id="mensagem">Mensagem:</label>
                <textarea id="mensagemArea" placeholder="Digite sua mensagem"></textarea>
                <input type="submit" id="enviarMensagem" value="Enviar mensagem">
            </form>

        </main>
